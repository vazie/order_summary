<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<main id="content">
  <div id="content-image">
    <img id="img_top" src="images/illustration-hero.svg" alt="illustration-hero icon">
  </div>
  <div id="Order">
    <h1>Order Summary</h1>
    <div>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
    </div>
    <div id="plan">
      <div><img src="images/icon-music.svg" alt="music icon"></div>
      <div id="annual_plan">
      <div><h4>Annual Plan</h4></div>
      <div><p>$59.99/year</p></div>
      </div>
      <div><a href="">Change</a></div>
    </div>
    <div id="payment">
      Proceed to Payment
    </div>
    <div>
      <p style="font-weight: 700" >Cancel Order</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Stephen Vaz</a>.
    </div>
  </div>
</main>  
</body>
</html>
